<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="design/style.css">
</head>
<body>
    <div class="game-board">
        <img src="assets/nuvens-removebg.png" class="nuvens">
        <img src="assets/mario-walking-unscreen.gif" class="mario">
        <img src="assets/pipe-removebg.png" class="pipe">

        <div class="vidas">
            <img src="assets/coracao.png">
        </div>

        <div class="game-over">
            <h2>GAME OVER</h2>
        </div>
    </div>



    

    <div class="menu">
       <div>
          <h1>Mario game</h1>  
       </div>
        <img class="mario-menu" src="assets/mariomenu.png" alt="">
        <div class="options-container"  >
            <p class="0 select">1- START</p>
            <p class="1">2- RESTART</p>
            <p class="2">3- CLOSE</p>
            <!-- <input class="input" type="number"> -->
            <button class="button">ENTER</button>
        </div>
    </div>
</body>
<script src="funcionalidades/main.js"></script>
<script src="funcionalidades/menu.js"></script>
</html>
